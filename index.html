<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bummite</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="fonts/header-fonts.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <section class="header">
            <h2>BUMMITE</h2>
        </section>
        <section class="login-form">
            <div class="form-wrapper">
                <div style="text-align: center;">
                    <h2 style="padding-top: 50px;">Login to your account</h2>
                </div>
                <form action="action-page.js">
                    <div class="text-display">
                        <label for="email" class="">Email</label>
                    </div>
                    <div>
                        <input type="text" class="collect-info" id="email">
                    </div>

                    <div class="text-display">
                        <label for="pwd">Password</label>
                    </div>
                    <div>
                        <input type="text" class="collect-info" id="pwd">
                    </div>
                    <div style="text-align: right;" class="forgot-display">
                        Forgot Password
                    </div>
                    <div>
                    <input type="submit" style="background-color: yellow; font-size: 1.1em;" class="collect-info down-more" value="Login">
                    </div>
                </form>
            </div>
        </section>
        <section class="img-illustration">
            <div style="margin: 0; padding: 0;">
                <img src="images/analytics-two.png" alt="analytics" class="frontpage-image" >
            </div>
        </section>
    </div>
    
</body>
</html>
